<ion-view view-title="HistÃ³rico de Peso">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <h3>{{chat.data | date : 'medium'}}</h3>
        <p>{{chat.peso}} Kg</p>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <ion-item>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="novo.peso" placeholder="80 kg">
        </label>
        <button class="button button-small button-balanced" ng-click = "inserir()">
          Enviar
        </button>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
